<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Requests</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/5992b20ccf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div id="header"></div>

  <div class="container px-0 m-5 mb-5">
    <div class="row align-items-center d-flex">
      <div  class="col-sm-12 col-md-12 col-lg-12   pb-4">

  
        <nav class="navbar navbar-expand-lg ps-4">
          <div class="container pt-2">
            <div class="d-flex align-items-center">
              <i class="fa-solid fa-list-check text-success  fs-2 me-2"></i>
              <h5 class="mb-0 fs-5 ps-2">Vacation Requests</h5>
            </div>
            
            <div class="position-relative ">
              <input type="text" id="searchInput" class="form-control rounded-5 px-5 border border-1 border-dark text-secondary" placeholder="Search...">
              <i class="fas fa-search position-absolute top-50 text-success  fs-5 start-0 translate-middle-y ms-3"></i>
            </div>
          </div>
        </nav>

  <hr class="flex-grow-1 ms-2" style="border: 1px solid black">
  <!--checkbox-->
   <div class="container  row text-secondary pe-0 me-0 ps-4">  <div class="form-check col-auto me-auto ">
    <input class="form-check-input border border-1" type="checkbox" id="selectall">
    <label class="form-check-label" for="selectall">Select All</label>
    </div>
    <div class="col-auto"><i class="fa-solid fa-filter text-end fa-2x"></i></div>
   </div>
   <div class="row" id="cardcheckbox">
    <!-- Cards  -->
   </div>
  
   </div>
  </div>  
</div>
  
  <script src="requestvacation.js"></script>
  <script src="header.js"></script>
</body>
</html>
